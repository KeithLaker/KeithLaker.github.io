<html>
	<head>
	
<script>
const RSS_URL = 'https://keithlaker.github.io/rss/rss.txt';

fetch(RSS_URL)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    console.log(data);
    const items = data.querySelectorAll("item");
    let html = `
		<section class="cw58 cw58v1 cpad bgvlightgrey" data-trackas="cw58">
			<div class="cw58w0 cwidth">
				<div class="o-crsl col3">
					<header class="center-text">
						<div class="eyebrow">New to Data Warehousing</div>
						<h2>Data Warehousing Blog Posts</h2>
					</header>
					<div class="cw58w1 crsl-slider col-gutters" data-dots="false">
`;
    items.forEach(el => {
      html += `
			<div class='cw58w2 col-item'>
				<div class='col-item-w1'>
					<img src="https://cdn.app.compendium.com/uploads/user/e7c690e8-6ff9-102a-ac6d-e4aebca50425/3f1f9085-e459-4b23-85f7-ed09e21ffb29/Image/3171ecca19062436f699f9aedcd05812/adb_header_icon_300.jpeg" alt="">
				</div>
				<div class='cw58w3 col-item-w2 border-darkblue'>
	          		<h4>
    	        		<a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
              				${el.querySelector("title").innerHTML}
           		 		</a>
          			</h4>
					<div class='cw58w4 col-item-w3'>
						<div class='obttns'>
							<div class='obttn4'>
								<a class='icn-vidplay' title='Newsletter' href='${el.querySelector("link").innerHTML}'>Read</a>
							</div>
						</div>
					</div>
				</div>
			</div>
      `;
    });

    html += `
					</div>
					<div class="obttns obttn-center">
						<div class="obttn2 bttn-black">
							<a href="placeholder-best-paractices.html">See more Data Warehouse posts</a>
						</div>
					</div>
				</div>
			</div>
		</section>

     `;
	document.body.insertAdjacentHTML("afterbegin", html);
  });

</script>

	</head>
	<body>

	</body>
</html>
