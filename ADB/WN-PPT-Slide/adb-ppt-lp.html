@import url('https://www.oracle.com/a/ocom/docs/dc/tb/src/oracle-sans-font.css?family=Oracle+Sans');@font-face {	font-family: "Oracle Sans";	src: url("https://static.oracle.com/cdn/fonts/oraclesans.woff") format("woff"), url("https://static.oracle.com/cdn/fonts/oraclesans.woff2") format("woff2");	font-weight: 300;	font-style: normal;	-webkit-font-smoothing: antialiased;	-moz-font-smoothing: antialiased;	font-smoothing: antialiased;	-moz-osx-font-smoothing: grayscale;

#pointer {
  display: inline-block;
  font-size: 20pt;
  width: 200px;
  height: 4em;
  position: relative;
  background: gray;
  text-align: center;
  vertical-align: middle;
  margin: 0.6em;
  box-shadow: 8px 8px 8px 3px #888888;

}

#pointer-ahead {
  display: inline-block;
  font-size: 20pt;
  max-width: 600px;
  height: 4em;
  position: relative;
  background: gray;
  text-align: center;
  vertical-align: middle;
  margin: 0.6em;
  box-shadow: 8px 8px 8px 3px #888888;

}

#pointer:after, #pointer-ahead:after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 0;
  border-left: 1.25em solid white;
  border-top: 2em solid transparent;
  border-bottom: 2em solid transparent;

}

#pointer:before, #pointer-ahead:before {
  content: "";
  position: absolute;
  right: -1.20em;
  bottom: 0;
  width: 0;
  height: 0;
  border-left: 1.25em solid gray;
  border-top: 2em solid transparent;
  border-bottom: 2em solid transparent;
}

.cnt {
  position: relative;
  top: 0.25em;
  left: 1em;
  color: white;
  font-weight:bold;

}

.cnt-ahead {
  position: relative;
  top: 0.25em;
  left: 1em;
  color: white;
  font-weight:bold;

}

.top-main, .futures-main {
  margin-left:30px;
  font-weight: 600;  font-style: normal;  font-size:18px;
  visibility: visible;  
}

.top-minor, .futures-minor{
  margin-left:30px;
  font-weight: 300;  font-style: normal;  font-size:14px;  

}

.jan2020h, .jan2021h {
padding:10px;
box-shadow: 8px 8px 8px 3px #888888;
vertical-align: top;
text-align:left;
background-color: slategray;
border:solid; border-color:white;
}


.jan2020t, .mar2020t, .may2020t, .jul2020t, .sep2020t, .nov2020t, .jan2021t, .mar2021t, .futurest {
border-bottom:0px solid gray;

border-right:0px;
border-top:0px solid gray;

box-shadow: 8px 8px 8px 3px #888888;

}
